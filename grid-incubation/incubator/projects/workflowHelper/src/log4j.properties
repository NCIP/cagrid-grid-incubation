# Set root category priority to WARN and its only appender to A1.

log4j.rootCategory=INFO, A1, FILE1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# FILE1 is set to be a ConsoleAppender.
log4j.appender.FILE1=org.apache.log4j.RollingFileAppender
log4j.appender.FILE1.File=WorkflowHelper.log
log4j.appender.FILE1.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


# Display any warnings generated by caOS code
log4j.category.org.cagrid.workflow=DEBUG

