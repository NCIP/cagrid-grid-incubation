rc_userrights_projects=select distinct a.project_id from redcap_user_rights a, redcap_user_information c where a.username = c.username and c.super_user = 1 and c.username like ? or a.project_id in (select distinct m.project_id from redcap_user_rights m, redcap_data_access_groups n, redcap_user_information o where m.project_id = n.project_id and m.group_id = n.group_id  and m.username like ?  and o.super_user = 0 and a.project_id in (select k.project_id from redcap_projects k where k.auth_meth like 'table')) 
rc_userrights_forms=select distinct a.data_entry, a.project_id from redcap_user_rights a, redcap_user_information c where a.username = c.username and c.super_user = 1 and c.username like ? or a.data_entry in (select distinct m.data_entry from redcap_user_rights m, redcap_data_access_groups n, redcap_user_information o where m.project_id = n.project_id and m.group_id = n.group_id  and m.username like ? and o.super_user = 0 and a.project_id in (select k.project_id from redcap_projects k where k.auth_meth like 'table' ))
rc_userrights_events=select distinct d.event_id from redcap_user_rights a, redcap_user_information c, redcap_events_metadata d where a.username = c.username and c.super_user = 1 and c.username like ? or d.event_id in (select distinct p.event_id from redcap_user_rights m, redcap_data_access_groups n, redcap_user_information o, redcap_events_metadata p, redcap_events_arms q where m.project_id = n.project_id and n.project_id = q.project_id and q.arm_id = p.arm_id and m.group_id = n.group_id and m.username like ?  and o.super_user = 0 and q.project_id in (select k.project_id from redcap_projects k where k.auth_meth like 'table'))
